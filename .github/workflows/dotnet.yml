name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up .NET
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Build the project
      - name: Build
        run: dotnet build --configuration Release

      # Publish the project
      - name: Publish
        run: dotnet publish --configuration Release --output ./publish

      # Transfer published files to Windows Server
      - name: Transfer Published Files
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 44.222.253.64
          username: Administrator
          password: 5Rc-e2$AUvheMYsx.T%5TX)=Rnp=Nr5p
          source: ./publish/*
          target: C:/inetpub/wwwroot/publish/

      # Clean existing files and apply new files
      - name: Clean and Apply Changes
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: 44.222.253.64
          username: Administrator
          password: 5Rc-e2$AUvheMYsx.T%5TX)=Rnp=Nr5p
          port: 22
          script: |
            powershell.exe -Command "Remove-Item -Path 'C:/inetpub/wwwroot/*' -Recurse -Force"
            powershell.exe -Command "Move-Item -Path 'C:/inetpub/wwwroot/publish/*' -Destination 'C:/inetpub/wwwroot/' -Recurse -Force"

      # Restart IIS to apply the changes
      - name: Restart IIS Service
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: 44.222.253.64
          username: Administrator
          password: 5Rc-e2$AUvheMYsx.T%5TX)=Rnp=Nr5p
          port: 22
          script: |
            iisreset
